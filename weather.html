<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" integrity="sha256-XDU6Po3hKjdQXJHRrKrWlIF/E6y6BBgV5eiqZSYePpo=" crossorigin="anonymous"></script>
	<link href="styles/mainWeather.css"
	 type="text/css" rel="stylesheet">
</head>

<body >
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/index.html">Find Love</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/html/market.html">Market</a></li>
				<li class="active"><a href="/html/weather.html">Weather</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
	<div id="weatherGrid"></div>
	<script type="text/html" id="template">
		<div class="cell">
			<div class="name">
				<p>{{name}} </p>
				<p>{{main.temp}} &#8451;</p>
			</div>
			<div class="bottom">
				<div class="main">
					{{weather.0.main}}
				</div>
				<div class="details">
					<p>Humidity: {{main.humidity}} </p>
					<p>Pressure: {{main.pressure}} </p>
					<p>Clouds: {{clouds.all}} </p>
				</div>
			</div>
		</div>
	</script>
	</div>
	<script src="scripts/mainWeather.js" type="text/javascript"></script>
</body>

</html>
